<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pc.name }}'s Inventory</title>
</head>
<body>
    <table>
        <tr>
            <th>Inventory</th><th>Equipment</th>
        </tr>
        <tr>
            <td>
                <table>
                        <th>Item Name</th><th>Quantity</th>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>

                    {% for item in items %}
                        <tr><td>{{ item.name }}</td><td></td></tr>
                    {% endfor %}
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td></td><td>Head</td><td>Eyes</td>
                    </tr>
                    <tr>
                        <td></td><td>Neck</td><td></td>
                    </tr>
                    <tr>
                        <td>LH</td><td>Armor</td><td>RH</td>
                    </tr>
                    <tr>
                        <td></td><td>Legs</td><td></td>
                    </tr>
                    <tr>
                        <td></td><td>Feet</td><td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
